<h1>Securities</h1>

<form action="/securities/all" method="POST">
 <p><div><label>Type:</label></div>
 <body>
   <select type="text" name="typeFilter">
    <option selected="selected" value="">any</option>
    <option {{ if eq .TypeFilter "share" }} selected="selected" {{ end }} value="share">Share</option>
    <option {{ if eq .TypeFilter "etf" }} selected="selected" {{ end }} value="etf">ETF</option>
    <option {{ if eq .TypeFilter "bond" }} selected="selected" {{ end }} value="bond">Bond</option>
    <option {{ if eq .TypeFilter "currency" }} selected="selected" {{ end }} value="currency">Currency</option>
   </select>
 </body>
 <div><label>Currency:</label></div>
 <body>
   <select type="text" name="currencyFilter">
    <option selected="selected" value="">any</option>
    <option {{ if eq .CurrencyFilter "RUB" }} selected="selected" {{ end }} value="RUB">RUB</option>
    <option {{ if eq .CurrencyFilter "CNY" }} selected="selected" {{ end }} value="CNY">CNY</option>
    <option {{ if eq .CurrencyFilter "USD" }} selected="selected" {{ end }} value="USD">USD</option>
    <option {{ if eq .CurrencyFilter "EUR" }} selected="selected" {{ end }} value="EUR">EUR</option>
   </select>
 </body></p>
 <p><div><button type="submit">Refresh</div></p>
</form>

<p><a href="/securities">To the main page</a></p>

<h1>List of securities</h1>

<form action="/securities/add" method="POST">
    <input type="submit" value="Add security"/>
</form>

<form action="/securities/allQuotes" method="POST">
    <input type="submit" value="Get prices"/>
</form>

<div>
 <body>
  <table border="1">
   <tr>
    <th>id</th>
    <th>Name</th>
    <th>Type</th>
    <th>Currency</th>
    <th>Price date</th>
    <th>Price</th>
   </tr>
{{range .Securities}}
   <tr><td>{{.ID}}</td><td>{{.Name}}</td><td>{{.Type}}</td><td>{{.Currency}}</td><td>{{.LastPriceDate}}</td><td>{{.LastPrice}}</td></tr>
{{end}}
  </table>
 </body>
</div>
